<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>login
        
    </title>
    <link href="login.css" rel="stylesheet">
    <br><br><br>
    <img src="https://static.nike.com/a/images/f_jpg,q_auto:eco/61b4738b-e1e1-4786-8f6c-26aa0008e80b/swoosh-logo-black.png" alt="nike_logo"
    style="    max-width: 116px;
    max-height: 55px;
    position:relative;
    left:556px;">
    <br><br><h2 class="head">YOUR ACCOUNT FOR <br>EVERYTHING NIKE</h2>
</head>
<body>
    <br>
    <br>
    <form>
        <input class="em" type="email" name="email"
            placeholder="Email Address">
        <input class="pass" type="password" name="password"
            placeholder="Password">
            <input id="check" type="checkbox" id="check1" name="check1" value="sign">
            <label for="check1" style="position: relative;
            left: -221px;
            top: 102px;
            font-size: 14px;
            color: gray;"> Keep me signed in</label><br>
            <h5 class="forgot">Forgotten your password?</h5>
            <h5 class="privacy">By logging in, you agree to Nike's <u style="cursor: pointer;">Privacy Policy</u> and
                <br> <u style="cursor: pointer;">Terms of Use</u>.</h5>
            <br><br>
            <button type="button" class="sign">SIGN IN</button>
            <h5 class="member">Not a Member? <u style="cursor: pointer; color: black;">Join Us.</u></h5>
    </form>
</body>
</html>
